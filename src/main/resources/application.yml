spring:
  application:
    name: Zuul-Server
server:
  port: 8080
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true   
    
zuul:
  #Service will be mapped under the /api URI
 prefix: /api
 routes:
    date-client:
      path: /date-client/**
      serviceId: Eureka-Date-Client
    hello-client:
      path: /hello-client/**
      serviceId: Eureka-Hello-Client